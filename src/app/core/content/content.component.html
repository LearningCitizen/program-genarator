<div>
  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a
      mat-tab-link
      *ngFor="let link of links"
      (click)="activeLink = link"
      [active]="activeLink == link"
      [routerLink]="link.value"
      routerLinkActive="active"
    >
      {{ link.label }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
